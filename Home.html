<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OdeToAnime - Discover Amazing Anime</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar">
      <div class="navbar-content">
        <a href="#" class="logo" data-template="site-logo">AnimeSphere</a>
        <ul class="nav-menu" data-template="nav-menu">
          <li><a href="#" data-page="home">Home</a></li>
          <li><a href="#" data-page="top-anime">Top Anime</a></li>
          <li><a href="#" data-page="about">About</a></li>
        </ul>
      </div>
    </nav>

    <!--script here-->
    <script>
      // Simple JavaScript for navbar
      document.addEventListener("DOMContentLoaded", function () {
        // Navbar background on scroll
        const navbar = document.querySelector(".navbar");
        window.addEventListener("scroll", function () {
          if (window.scrollY > 50) {
            navbar.style.background = "rgba(10, 10, 10, 0.50)";
          } else {
            navbar.style.background = "rgba(10, 10, 10, 0.95)";
          }
        });
      });
    </script>
  </body>
</html>
